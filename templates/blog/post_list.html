{% extends "base.html" %}

{% block content %}
  <h1>All Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
        <p>Category: {{ post.category.name }}</p>
        <p>Published on: {{ post.created_at }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
