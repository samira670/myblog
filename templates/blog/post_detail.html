{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="mt-4">{{ post.title }}</h1>
        <p class="text-muted">Published on: {{ post.created_at|date:"F j, Y" }} | Category: {{ post.category.name }}</p>
        <hr>
        <p>{{ post.content }}</p>
        <hr>
        <a href="/" class="btn btn-primary">Back to All Posts</a>
    </div>
</div>
{% endblock %}
